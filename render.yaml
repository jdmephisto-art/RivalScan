services:
  - type: web
    name: competitor-tech-intelligence
    runtime: node
    buildCommand: npm install && npm run build && npx puppeteer browsers install chrome
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
    plan: standard
    healthCheckPath: /api/health
